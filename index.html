    <meta name="description" content="AyaanAyaat Homes - Modern and affordable hostel solutions for students and professionals." />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap');
      
      :root {
        --navy: #002147;
        --gold: #D4AF37;
      }

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px;
      }

      body {
        font-family: 'Hind Siliguri', 'Inter', sans-serif;
        background-color: #fcfcfc;
        color: #1a1a1a;
      }
      
      .font-serif {
        font-family: 'Playfair Display', serif;
      }

      /* Custom Animations */
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes slide-in-right {
        0% { opacity: 0; transform: translateX(20px); }
        100% { opacity: 1; transform: translateX(0); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      
      .animate-slide-in-right {
        animation: slide-in-right 0.4s ease-out forwards;
      }

      /* Chat Bubble Animations */
      .typing-dot {
        animation: typing 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }

      .scrollbar-thin::-webkit-scrollbar {
        width: 6px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background: #D4AF37;
        border-radius: 3px;
      }
    </style>
